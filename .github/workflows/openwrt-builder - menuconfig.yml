name: OpenWrt Builder SSH Login

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v23.05.3
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  BANNER_FILE: banner
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  DEL_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
        
    - name: 初始化編譯環境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |

        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 複製原始碼
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 載入自定提要庫
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    #- name: 更新提要庫
    #  run: cd openwrt && ./scripts/feeds update -a

    #- name: 安裝提要庫
    #  run: cd openwrt && ./scripts/feeds install -a

    - name: 載入自訂配置
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        [ -e $BANNER_FILE ] && mv $BANNER_FILE openwrt/package/base-files/files/etc
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 建立 tmate 進程請按連結進入修改 > cd openwrt && make menuconfig
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 120
      with:
        detached: false

    - name: 備份自訂配置
      run: |
        cd openwrt
        cp .config new.config
        #echo "Test push commit to the remote in the workflow" >> test.txt
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add -A
        git commit -m "Update new.config"
        git push
        
